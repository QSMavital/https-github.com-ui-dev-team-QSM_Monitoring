<p-dialog header="Error" [rtl]="direction=='rtl'" [(visible)]="errorHandler.show">
  <div class="width-325 scroll-y" style="height: 300px">
    <pre>{{errorHandler.error | json}}</pre>
  </div>
</p-dialog>
<div class="qsm-main-wrapper scroll-y scroll-x" [ngStyle]="{'direction':direction}" [ngClass]="{'in':direction}" [direction-selection]="direction" fxLayout="row">
  <!--<div style="background: grey" fxFlex="250px">menu</div>-->
  <ui-sidebar fxFlex="150px"></ui-sidebar>
  <div class="background-wrapper" fxFlex fxLayout="column">
    <ui-header></ui-header>
    <div fxFlex class="scroll-y ui-space-medium">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="lang-switcher">
  <div>{{translate.currentLang}}</div>
  <button (click)="translate.use('he');">HE</button>
  <button (click)="translate.use('en');">EN</button>
</div>

<ui-spinner *ngIf="srvURLInterceptor.activeCalls>0||!direction"></ui-spinner>

<ui-sliding-panel icon="ui-icons-add-new" *ngIf="router.url!='/'" [direction]="direction">
  <ui-dashboard></ui-dashboard>
</ui-sliding-panel>
