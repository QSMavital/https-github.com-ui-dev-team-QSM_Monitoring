<ui-portlet>

  <div fxLayout fxLayoutWrap>

    <div class="ui-space-regular"  [fxFlex]="widget.width" *ngFor="let widget of widgetsData">
      <div fxLayout>
        <ui-controls-group class="stretch-width"
                           fxLayout="column" [header]="widget.header | translate">
          <ag-grid-angular
            style="height: 300px;"
            class="ag-fresh"
            [gridOptions]="widget.gridData">
          </ag-grid-angular>
        </ui-controls-group>
      </div>
    </div>

  </div>

</ui-portlet>
