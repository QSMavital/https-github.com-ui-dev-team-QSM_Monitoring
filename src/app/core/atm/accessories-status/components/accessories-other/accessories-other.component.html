<ui-controls-group fxLayout="column" class="stretch-height" [header]="'atm.otherAccessoriesInfo' | translate">
  <div fxFlex>
    <ag-grid-angular
      fxFlex
      class="ag-fresh"
      (gridReady)="fitCols_otherAccessoriesInfo()"
      [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
  <div class="ui-space-lr-regular ui-space-b-small">
    <ui-key-label *ngFor="let info of infos" [key]="info.key" [value]="info.value"></ui-key-label>
  </div>
</ui-controls-group>
