<form [formGroup]="form">
  <div class="in-block ui-space-r-regular middle">
    <ui-label translate="general.settlements"></ui-label>
    <p-dropdown [style]="{'width':'160px'}"
                formControlName="settlement"
                [placeholder]="'app.select'|translate"
                [options]="options"></p-dropdown>
  </div>

  <button class="blue-btn" [disabled]="form.pristine" (click)="filter()" translate="app.go"></button>
</form>
