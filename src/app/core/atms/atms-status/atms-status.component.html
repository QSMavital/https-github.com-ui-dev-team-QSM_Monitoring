<div class="stretch-height" fxLayout="column">
  <ui-filters-bar>
    <div fxLayout>
      <ui-atms-inventory-filter (onChange)="filter($event)" [filters]="filtersData"></ui-atms-inventory-filter>
      <div fxFlex class="text-right">
          <span class="ui-space-r-regular">
            <ui-label translate="general.all"></ui-label>
            <button (click)="action('CLOSE_ALL')" class="narrow close-btn ui-icons-close"></button>
            <button (click)="action('OPEN_ALL')" class="narrow open-btn ui-icons-open"></button>
          </span>
        <span class="ui-space-r-regular">
            <ui-label translate="general.selected"></ui-label>
            <button [disabled]="!selectedItems" (click)="action('CLOSE',gridOptions.api.getSelectedRows())"
                    class="narrow close-btn ui-icons-close"></button>
            <button [disabled]="!selectedItems" (click)="action('OPEN',gridOptions.api.getSelectedRows())"
                    class="narrow open-btn ui-icons-open"></button>
          </span>
        <span>
          <ui-label translate="atm.addNewAtm"></ui-label>

          <button (click)="addNew=!addNew;" class="blue-btn narrow ui-icons-add-new"></button>
        </span>


      </div>
    </div>

  </ui-filters-bar>


  <ag-grid-angular
    (rowDoubleClicked)="selectItem($event)"
    (selectionChanged)="selection($event)"
    fxFlex
    class="ag-fresh"
    [gridOptions]="gridOptions">
  </ag-grid-angular>

</div>


<ui-add-new [(show)]="addNew"></ui-add-new>
