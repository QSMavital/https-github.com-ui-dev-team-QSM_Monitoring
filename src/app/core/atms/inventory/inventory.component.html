<ui-portlet>
  <div class="stretch-height" fxLayout="column">
    <ui-filters-bar>
      <div fxLayout>
        <ui-atms-inventory-filter [filters]="filtersData"></ui-atms-inventory-filter>
        <div fxFlex class="text-right">
          <button (click)="showAddNew()" class="blue-btn narrow ui-icons-add-new"></button>
        </div>
      </div>

    </ui-filters-bar>
    <ag-grid-angular
      fxFlex
      class="ag-fresh"
      [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>
</ui-portlet>

<ui-add-new [(show)]="addNew"></ui-add-new>
