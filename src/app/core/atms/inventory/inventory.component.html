<ui-portlet>
  <div class="stretch-height" fxLayout="column">
    <ui-filters-bar>
      <div fxLayout>
        <ui-atms-inventory-filter></ui-atms-inventory-filter>
        <div fxFlex class="text-right">
          <button (click)="addNew=!addNew;" class="blue-btn ui-icons-add-new"></button>
        </div>
      </div>

    </ui-filters-bar>


    <ag-grid-angular
                     fxFlex
                     class="ag-fresh"
                     [gridOptions]="gridOptions">
    </ag-grid-angular>
  </div>

</ui-portlet>



<p-dialog *ngIf="addNew" [(visible)]="addNew" [modal]="true" class="dialog-no-padding add-atm-dialog">
  <p-header translate="atm.add_new_atm"></p-header>
  <div class="scroll-y" style="width: 1200px; height: 615px">
    <ui-atm-settings></ui-atm-settings>
  </div>
</p-dialog>
