<div class="stretch-height wrapper">
  <ui-portlet [header]="'db.online_status' | translate" [footer]="true">
    <div class="ui-space-t-small">
      <ui-gauge class="text-center" *ngIf="!hide" [config]="data" [value]="data.value" [width]="'auto'"></ui-gauge>
    </div>
    <div footer>
      <ui-legend [data]="[{label:'db.no_error',color:'#71d36b'},{label:'db.fatal',color:'#ff563e'}]"></ui-legend>
    </div>
  </ui-portlet>
</div>
