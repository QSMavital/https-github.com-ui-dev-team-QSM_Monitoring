<div class="stretch-height" fxLayout="column">
  <div fxLayout="column" class="stretch-height wrapper space-right ui-space-medium">

    <div class="ui-space-b-regular">
      <ui-portlet>
        <ui-filters-bar>
            <div class="text-right">
              <ui-label translate="epp.addNewEpp"></ui-label>
              <button (click)="addNew=!addNew;" class="blue-btn narrow ui-icons-add-new"></button>
            </div>
        </ui-filters-bar>
      </ui-portlet>
    </div>

    <div fxFlex fxLayout>

      <div fxFlex class="ui-space-r-regular">
        <ui-portlet>

          <ag-grid-angular
            (gridReady)="fitCols_epp_left()"
            style="height: 100%"
            class="ag-fresh stretch-width"
            [gridOptions]="gridOptions.grid_left">
          </ag-grid-angular>

        </ui-portlet>
      </div>

      <div fxFlex>
        <ui-portlet>

          <ag-grid-angular
            (gridReady)="fitCols_epp_right()"
            style="height: 100%"
            class="ag-fresh stretch-width"
            [gridOptions]="gridOptions.grid_right">
          </ag-grid-angular>

        </ui-portlet>
      </div>

    </div>
  </div>
</div>

<ui-add-new-epp [(show)]="addNew"></ui-add-new-epp>
