<div>

  <ui-portlet>
    <ui-filters-bar>
      <div fxLayout>
        <div>
          <span class="sub in-block ui-space-r-tiny">
            <ui-label translate="hsm.tabs.status"></ui-label>
          </span>
          <span class="sub in-block">
            <ui-status-indicator
              [status]="'DISABLED'" [showStatus]="true"></ui-status-indicator>
          </span>

        </div>
        <div fxFlex class="text-right">
          <span class="ui-space-r-regular">
            <ui-label translate="hsm.status.all"></ui-label>
            <button class="narrow close-btn ui-icons-close"></button>
            <button  class="narrow open-btn ui-icons-open"></button>
          </span>
          <span class="ui-space-r-regular">
            <ui-label translate="hsm.status.selected"></ui-label>
            <button class="narrow close-btn ui-icons-close"></button>
            <button  class="narrow open-btn ui-icons-open"></button>
          </span>
          <ui-label translate="hsm.status.addAtm"></ui-label>
          <button (click)="addNew=!addNew;" class="blue-btn narrow ui-icons-add-new"></button>
        </div>
      </div>
    </ui-filters-bar>
  </ui-portlet>

  <div class="ui-space-tb-regular">
    <ui-portlet [header]="'hsm.status.hsmTable' | translate">
      <ag-grid-angular
        (gridReady)="fitCols_hsm_table()"
        [ngStyle]="{height: (gridOptions?.api?.getModel().getRowCount()*32)+45+'px'}"
        class="ag-fresh stretch-width"
        [gridOptions]="gridOptions">
      </ag-grid-angular>
    </ui-portlet>
  </div>

  <ui-portlet [header]="'hsm.status.linkTable' | translate">
    <ag-grid-angular
      (gridReady)="fitCols_link_table()"
      [ngStyle]="{height: (gridOptions2?.api?.getModel().getRowCount()*32)+45+'px'}"
      class="ag-fresh stretch-width"
      [gridOptions]="gridOptions2">
    </ag-grid-angular>
  </ui-portlet>

</div>
<ui-add-new-hsm [(show)]="addNew"></ui-add-new-hsm>

<pre>{{data | json}}</pre>
