<div class="wrapper stretch-height space-right ui-space-medium">
  <div class="stretch-height stretch-width" fxLayout="column">

    <ui-reports-filter (onChange)="filter($event)"></ui-reports-filter>
    <ui-reports-data
      fxFlex
      *ngIf="!data.length"
      class="ui-space-t-medium"></ui-reports-data>

      <div [ngStyle]="{'display': !data.length?'none':'block'}" fxFlex class="ui-space-t-medium">
        <ui-portlet>
          <ag-grid-angular
            fxFlex
            class="ag-fresh"
            [gridOptions]="gridOptions">
          </ag-grid-angular>
        </ui-portlet>
      </div>
  </div>
</div>
