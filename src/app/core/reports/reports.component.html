<div class="wrapper ui-space-medium">
  <ui-portlet header="general.lastNotifications" style="margin-top:20px;display: inline-block">
    <button class="blue-btn">a button</button>
    <br>
    <div class="search-wrapper" style="margin-top:10px;">
      <input type="text" placeholder="search">
    </div>
    <div style="margin:10px 0">
      <input type="text">
    </div>
    <div style="margin-top:10px;">
      <pre>{{ddModel | json}}</pre>
      <p-dropdown id="pdd" [options]="ddOptions" [(ngModel)]="ddModel"></p-dropdown>
    </div>

    <ui-table [colDef]="colDef" [data]="tableMock"></ui-table>
  </ui-portlet>
</div>
