<div class="wrapper stretch-height space-right ui-space-medium">
  <div class="stretch-height stretch-width" fxLayout="column">

    <ui-reports-filter (onChange)="filter($event)"></ui-reports-filter>
    <ui-reports-data
      fxFlex
      *ngIf="!data.length;else dataTemp"
      class="ui-space-t-medium"></ui-reports-data>

    <ng-template #dataTemp>
      <div fxFlex class="ui-space-t-medium">
        <ui-portlet>
          <ag-grid-angular
            (gridReady)="sizeToFit()"
            fxFlex
            class="ag-fresh"
            [gridOptions]="gridOptions">
          </ag-grid-angular>
        </ui-portlet>
      </div>
    </ng-template>
  </div>
</div>
