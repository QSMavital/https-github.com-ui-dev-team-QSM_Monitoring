<p-dialog  [(visible)]="show" [modal]="true" class="dialog-no-padding add-atm-dialog">
 <p-header translate="hsm.addNewHsm"></p-header>
  <div class="scroll-y ui-space-tb-regular ui-space-regular" style="width: 300px;">
<form [formGroup]="form">
  <div class="input" fxLayout fxLayoutAlign="space-between center">
    <ui-label>{{('hsm.status.serial' | translate) + ":"}}</ui-label>
    <input type="text" formControlName="hsmSerialId">
  </div>
  <div class="input" fxLayout fxLayoutAlign="space-between center">
    <ui-label>{{('atms.ipAddress' | translate) + ":"}}</ui-label>
    <input formControlName="ipAddress" type="text">
  </div>
  <div class="input" fxLayout fxLayoutAlign="space-between center">
    <ui-label>{{('hsm.status.port' | translate) + ":"}}</ui-label>
    <input formControlName="portNumber" type="text">
  </div>

</form>

  </div>
  <p-footer>
    <span class="pull-right">
      <button (click)="create();show=!show" [disabled]="!form.valid" class="btn purple-btn">{{'general.submit' | translate}}</button>
      <button (click)="show=!show" class="btn blue-btn">{{'general.cancel' | translate}}</button>
    </span>
  </p-footer>
</p-dialog>
