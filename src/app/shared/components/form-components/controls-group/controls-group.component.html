<h4 class="form-inner-title">
  <span  *ngIf="header">{{header}} </span>
  <ul *ngIf="tabs">
      <li (click)="activateClass(item)" *ngFor="let item of tabs">
         <span [ngClass]="{'active':item.active==='true'}"> {{item.label | translate}} </span>
      </li>
    </ul>
  </h4>
<div fxLayout>
  <h4 fxFlex
      class="form-inner-title"
      *ngFor="let header of headers" >{{header | translate}}</h4>
</div>
<ng-content></ng-content>
