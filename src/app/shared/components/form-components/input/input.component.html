<div  [formGroup]="group" [ngSwitch]="type">
  <div *ngSwitchCase="'text'">
    <input type="text"
           [formControlName]="controlName"
           style="width:100%"
           [placeholder]="placeholder | translate" (keyup)="onValueChange($event.target.value)">
  </div>
  <div *ngSwitchCase="'select'">
    <p-dropdown [placeholder]="'app.select'|translate"
                 [options]="localOptions"
                [style]="{'width':'100%'}"
                [formControlName]="controlName"></p-dropdown>
  </div>
  <div *ngSwitchCase="'checkbox'">
    <p-checkbox [formControlName]="controlName" binary="true"></p-checkbox>
  </div>
  <div *ngSwitchCase="'labelDate'">
    <span *ngIf="inputValue">{{inputValue | date}}</span>
  </div>
</div>
