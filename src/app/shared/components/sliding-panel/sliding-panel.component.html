<div class="wrapper">
  <ng-sidebar-container style="position: relative">
    <!-- A sidebar -->
    <ng-sidebar mode="dock" dockedSize="28px" [(opened)]="open" position="right">
      <div class="left-button-container">
        <div class="open-sliding-panel-btn" (click)="open = !open"></div>
      </div>
      <div class="right-bar-container">
        <p>Sidebar contents</p>
      </div>
    </ng-sidebar>
  </ng-sidebar-container>
</div>
