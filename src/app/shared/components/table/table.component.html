<div class="wrapper">
  <p-dataTable [value]="data">
    <p-column *ngFor="let col of colDef" [field]="col.field" [header]="col.title | translate">
      <ng-template let-col let-item="rowData" pTemplate="body">
        <span [title]="item[col.field]">{{item[col.field]}}</span>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
